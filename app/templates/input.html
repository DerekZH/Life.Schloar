    <div class="container">
        <div class="container" id="box">
            <div class="starter-template" id='catchphrase'>
                <br>
                <br>
                <h2>What are you craving to learn today?</h2>
            </div>

        
            <div class='container'>
                <form action='/output' method="GET" id='form'>
                    <div class="form-group">
                        <label for="ID"></label>
                            <input type="text" id="ID", name="ID" placeholder="subject, skills, or use your own sentence!">
                    </div>
        
                    <div>
                        <button type="submit" class="btn btn-default btn-lg", >Fetch me some courses!</button>
                        <br>
                        <br>
                    </div>
                </form>
            </div>
        </div>
        
        
        
        
        <script>
            $("h2").css("text-align","center")    
            $("#ID").css("width","500px").css("display","block").css("margin", "0 auto")
            $(".btn").css("display","block").css("margin", "0 auto")
            $("#box").css('background-color','#eee').css('width','800px').css('position','fixed').css('top','36%').css('left','50%').css('margin-top','-'+$("#box").height()/2+'px').css('margin-left','-'+$("#box").width()/2+'px')
            $("#form").css('align','center')            
            $("#form").css('margin-left','-410px')
            $(":submit").css('width','250px').css('background-color','rgba(6,6,6,0.6)').css('color','#FFFFFF')
            $("#box").css('background-color','rgba(240,240,240,0.7)')
            $('.btn').css('line-height','10px')
        </script>

        <script>
            $(function() {
                var w2v_courses = '{{ w2v_courses }}';
                var w2v_courses = w2v_courses.split('*');  
            $("#ID").autocomplete({
                source: w2v_courses
                });
            });
        </script>
